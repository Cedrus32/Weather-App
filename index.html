        <template id='primary'>
            <section class='primary'>
                <div id='current-temp' itemprop='tempCurrent'></div>
                <div id='feelslike-temp' itemprop='tempFeelsLike'></div>
                <div id='city' itemprop='location'></div>
            </section>
        </template>
        <template id='additional'>
            <section class='additional'>
                <div id='sunrise' itemprop='sunrise'></div>
                <div id='sunset' itemprop='sunset'></div>
                <div id='windspeed' itemprop='windspeed'></div>
                <div id='wind-direction' itemprop='windDirection'></div>
                <div id='humidity' itemprop='humidity'></div>
            </section>
        </template>
        <template id='hourly'>
            <div class='hourly' itemprop=''>
                <div class='time' itemprop='dateTime'></div>
                <div class='weather' itemprop='weatherType'></div>
                <div class='precipitation' itemprop='precip'></div>
                <div class='temperature' itemprop='temperature'></div>
            </div>
        </template>
