<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport'
              content='width=device-width, initial-scale=1.1, maximum-scale=1.0'>
        <title>Document</title>
        <meta name='description' content=''>
        <script src=''></script>
    </head>

        <template id='primary'>
            <section class='primary'>
                <div class='current-temp' itemprop='tempCurrent'></div>
                <div class='feelslike-temp' itemprop='tempFeelsLike'></div>
                <div class='minmax-temp'>
                    <div itemprop='tempMin'></div>
                    <div itemprop='tempMax'></div>
                </div>
                <div class='city' itemprop='location'></div>
                <div class='weather-type' itemprop='weatherType'></div>
            </section>
        </template>
        <template id='additional'>
            <section class='additional'>
                <div class='main-precip' itemprop='precip'>
                    <span class='heading'>Chance of Precip.</span>
                    <span class='data'></span>
                </div>
                <div class='wind' itemprop='wind'>
                    <span class='heading'>Wind</span>
                    <span class='data'></span>
                </div>
                <div class='humidity' itemprop='humidity'>
                    <span class='heading'>Humidity</span>
                    <span class='data'></span>
                </div>
            </section>
        </template>
        <template id='hourly'>
            <div class='hourly' itemprop=''>
                <div class='time' itemprop='dateTime'></div>
                <div class='weather' itemprop='weatherType'></div>
                <div class='hourly-precip' itemprop='precip'></div>
                <div class='hourly-temp' itemprop='temp'></div>
            </div>
        </template>
        
        <header>
            <form>
                <input type='text' placeholder='City Name'>
                <button type='button' id='search'>Search</button>
            </form>
            <button type='button' id='cf-switch'>Â°F</button>
            <button type='button' id='time-switch'>24 hr</button>
        </header>

        <main>
            <section class='current' itemprop='currentData'></section>
            <section class='forecast' itemprop='forecastData'></section>
        </main>

        <footer>
            <!-- link to github -->
        </footer>

        <script src='./index.main.js' async></script>

    </body>
</html>
